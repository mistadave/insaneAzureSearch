<div class="row" ng-if="error">
    <div class="col-xs-12">
        <pre class="alert alert-danger">{{ error | json }}</pre>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="widget">
            <div class="widget-title">
                <i class="fa fa-th"></i> Suggestions
            </div>
            <div class="widget-body xlarge">
                <form role="form" ng-submit="suggestions()">
                    <div class="row">
                        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                            <div class="form-group">
                                <label>Search</label>
                                <input type="text" class="form-control" ng-model="suggestionsQuery.search">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                            <div class="form-group">
                                <label>Search Fields</label>
                                <input type="text" class="form-control" ng-model="suggestionsQuery.searchFields">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                            <div class="form-group">
                                <label>Select</label>
                                <input type="text" class="form-control" ng-model="suggestionsQuery.select">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                            <div class="form-group">
                                <label>Order By</label>
                                <input type="text" class="form-control" ng-model="suggestionsQuery.orderBy">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                            <div class="form-group">
                                <label>Top</label>
                                <input type="text" class="form-control" ng-model="suggestionsQuery.top">
                            </div>
                        </div>
                        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                            <div class="form-group">
                                <label>Filter</label>
                                <input type="text" class="form-control" ng-model="suggestionsQuery.filter">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <input type="submit" value="Suggestions" class="btn btn-primary pull-left">
                            <div class="checkbox pull-left" style="margin-left: 10px">
                                <label>
                                    <input type="checkbox" ng-model="suggestionsQuery.fuzzy"> Fuzzy
                                </label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="row" ng-if="loading || results != null">

    <div ng-class="col-lg-12">
        <div class="widget">
            <div class="widget-title">
                <i class="fa fa-bars"></i> Results <span>({{ count }} results)</span>
            </div>
            <div class="widget-body xlarge no-padding">
                <div class="message" ng-if="!loading && (results == null || results.length == 0)">
                    <div class="alert alert-warning">The query did not return any results.</div>
                </div>
                <div class="table-responsive" ng-if="!loading && results != null && results.length > 0">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th ng-repeat="field in fields">
                                    {{ field }}
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="result in results">
                                <td ng-repeat="field in fields">
                                    {{ result[field] }}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
